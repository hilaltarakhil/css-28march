<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="center">Flexbox / CSS Grid Resume Challenge</h1>
    <div class="css-flex">
      <div class="bordercolor">
        <h3 class="job-section">Job history</h3>
        <div>
          <div class="item">
            <div>My first job</div>
            <div class="year">2014</div>
          </div>
          <div class="item">
            <div>My second job</div>
            <div class="year">2013</div>
          </div>
        </div>
      </div>

      <div class="css-grid">
        <h3 class="school-section">School history</h3>
        <div class="item">
          <div>My second school</div>
          <div class="year">2012</div>
        </div>
        <div class="item">
          <div>My first school</div>
          <div class="year">2011</div>
        </div>
      </div>
    </div>
  </body>
</html>
